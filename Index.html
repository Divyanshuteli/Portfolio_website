<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | Divyanshu</title>

  <!-- CSS -->
  <link rel="stylesheet" href="Style.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<body>

<header class="hero">
  <div class="hero-text">
    <h1>Hi, I'm <span>Divyanshu</span></h1>
    <p>Web Developer focused on building clean, fast and responsive websites.</p>
    <a href="#contact" class="btn">Hire Me</a>
  </div>

  <div class="avatar">
    <img src="images/portfolio.png" alt="Profile">
  </div>
</header>

<section>
  <h2 class="title">My <span>Projects</span></h2>

  <div class="projects">
    <div class="project">
      <img src="images/portfolio.png" alt="Portfolio Website">
      <p>Portfolio Website</p>
    </div>

    <div class="project">
      <img src="images/business.jpg" alt="Business Landing Page">
      <p>Business Landing Page</p>
    </div>

    <div class="project">
      <img src="images/ecommerce.jpg" alt="E-commerce UI">
      <p>E-commerce UI</p>
    </div>
  </div>
</section>

<section id="contact">
  <h2 class="title">Contact <span>Me</span></h2>

  <form class="contact-form">
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea placeholder="Your Message"></textarea>
    <button class="btn">Send Message</button>
  </form>
</section>
